<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="weather-header">
            <form action="" class="weather-search">
                <input type="text" placeholder="Search for a city" class="weather-searchform">
                <i class="bi bi-search"></i>
            </form>
            <div class="weather-units">
                <span class="weather-units-celsius">&#176C</span>
                <span class="weather-units-farenheit">&#176F</span>
            </div>
        </div>

        <div class="weather-body">
            <h1 class="weather-city">Istanbul, Turkey</h1>
            <div class="weather-datetime">Saturday, December 30, 2023 at 10:33 PM</div>
            <div class="weather-forecast">Clear</div>
            <div class="weather-icon"></div>
            <p class="weather-temperature">12°</p>
            <div class="weather-minmax">
                <p></p>
                <p class="maxTemp"></p>

            </div>
        </div>

        <div class="weather-info">
            <div class="weather-card">
                <i class="bi bi-thermometer"></i>
                <div>
                    <p>Real Feel</p>
                    <p class="weather-realfeel">12°</p>
                </div>

            </div>
            <div class="weather-card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="weather-humidity">94%</p>
                </div>

            </div>
            <div class="weather-card">
                <i class="bi bi-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="weather-wind">0 m/s</p>
                </div>

            </div>
            <div class="weather-card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weather-pressure">1024 hPa</p>
                </div>

            </div>
        </div>

    </div>

    <script type="module" src="./js/main.js" ></script>
</body>
</html>
